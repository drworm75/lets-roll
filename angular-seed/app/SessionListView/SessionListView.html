<html ng-app="myApp">
<head>
    <title>My Sessions</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
</head>
<body ng-controller="SessionsListView">
	<div class="container-fluid">
	    <table class="table">
		    <th class="text-center" colspan="4"><h2>{{intro}}</h2></th>
	    	<tr ng-repeat="x in response.data | orderBy : 'Date'">
	    		<td><h4>{{x.Date | date:'mediumDate'}}</h4></td>
	    		<td><h4>{{x.GameName}}</h4></td>
	    		<td><h4>{{x.Location}}</h4></td>
	    		<td><button type="button" class="btn btn-danger btn-info" ng-click="open(x.Id, response.config.url)">Delete Session</button></td>
	    	</tr>
	    </table>
	</div>
    
    
    <script src="script.js"></script>
</body>
</html>
