<html ng-app="myApp">
<head>
    <title>My Sessions</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
</head>
<body ng-controller="SessionsListView">
 
    <h2>{{intro}}</h2>
    <h3 ng-repeat="x in response.data"><li><a href="#!/SessionsDetailView/{{x.Id}}"></a>{{x.Date | date:'mediumDate'}} {{x.GameName}}</li></h3>
    
    
    <script src="script.js"></script>
</body>
</html>
