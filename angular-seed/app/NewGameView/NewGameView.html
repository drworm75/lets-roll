<html ng-app="myApp">
<head>
    <title>Enter a new game</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
</head>
<body ng-controller="NewGameViewCtrl">
	{{intro}}
<div class="col-md-4">
<div class="panel panel-default">
  <div class="panel-heading">
  </div>

  <div class="panel-body">
    <form class="form-horizontal" data-bind="submit: addBook">
      <div class="form-group">
        <label for="inputName" class="col-sm-2 control-label">Name</label>
        <div class="col-sm-10">
	         <input type="text" class="form-control" id="inputName" data-bind="value:Name"/>
        </div>
      </div>

      <div class="form-group" data-bind="with: newBook">
        <label for="inputMinPlayers" class="col-sm-2 control-label">Minumum Number of Players</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="inputMinPlayers" data-bind="value:MinPlayers"/>
        </div>

        <label for="inputMaxPlayers" class="col-sm-2 control-label">Maximum Number of Players</label>
        <div class="col-sm-10">
          <input type="number" class="form-control" id="inputMaxPlayers" data-bind="value:MaxPlayers"/>
        </div>

        <label for="inputPlayTime" class="col-sm-2 control-label">Play Time(in mintues)</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="inputPlayTime" data-bind="value:PlayTime"/>
        </div>

        <label for="inputAge" class="col-sm-2 control-label">For Ages ___ and up</label>
        <div class="col-sm-10">
          <input type="number" step="any" class="form-control" id="inputAge" data-bind="value:Age"/>
        </div>

        <label for="inputPublisherName" class="col-sm-2 control-label">Publisher Name</label>
        <div class="col-sm-10">
          <input type="number" step="any" class="form-control" id="inputPublisherName" data-bind="value:PublisherName"/>
        </div>
      </div>
      <button type="submit" class="btn btn-default">Submit</button>
    </form>
  </div>
</div>
</div>
</body>
</html>
